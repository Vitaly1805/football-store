ose-modal-product-size">            <svg viewBox="0 0 20 20">                <path fill="#000000"                    d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z">                </path>            </svg>        </a>        <div class="product-size-choice">            <form action="" method="POST" name="formSize">                <div class="product-size-choice__body">                    <div class="product-size-choice__body">                        <div class="product-size-choice__title-product-size">Выберите размер</div>                        <div class="product-size-choice__list-size">                            <input type="radio" id="40" name="size">                            <label class="product-size-choice__size" for="40">40</label>                            <input type="radio" id="40.5" name="size">                            <label class="product-size-choice__size" for="40.5">40.5</label>                            <input type="radio" id="41" name="size">                            <label class="product-size-choice__size" for="41">41</label>                        </div>                        <input type="text" class="size-hidden" value="">                        <input type="submit" value="Добавить в корзину"                            class="product-size-choice__input product-size-choice__button product-size-choice__input_central">                        <input type="submit" value="Перейти в корзину"                            class="product-size-choice__input product-size-choice__button product-size-choice__input_central product-size-choice__input_hidden">                    </div>                </div>            </form>        </div>    </div></div></body></html>
